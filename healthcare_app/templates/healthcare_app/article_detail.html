{% extends "healthcare_app/base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article class="bg-white p-4 shadow-sm rounded">
                <h1 class="display-4 mb-3 fw-bold">{{ article.title }}</h1>
                <p class="text-muted mb-4 border-bottom pb-3">
                    <i class="bi bi-calendar3 me-2"></i>
                    Published on {{ article.published_date|date:"M d, Y" }}
                </p>
                <div class="article-content mt-4 fs-5">
                    {{ article.content|linebreaks }}
                </div>
                <div class="mt-5 text-center">
                    <a href="{% url 'health_articles' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-left me-2"></i>Back to Articles
                    </a>
                </div>
            </article>
        </div>
    </div>
</div>

<style>
.article-content {
    line-height: 1.8;
    color: #2c3e50;
}

.article-content p {
    margin-bottom: 1.5rem;
}

article {
    transition: all 0.3s ease;
}

article:hover {
    transform: translateY(-2px);
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
}
</style>
{% endblock %}
